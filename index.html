<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div class="scores"><a href =highscores.html></a></div>
    <div class="timer">Time: <span id="time">0</span></div>    

    <div class="wrapper">
        <h1 id="start-screen" class="start">
            <title> Coding Quiz Challenge</title> 
            <p>
            Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score time by
            ten seconds!
            </p>
            <button id="start">Start Quiz</button>
     </h1> 
     
     <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"> </div> 
    </div>

     <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>
                Your final score is <span id="final-score"></span>.
            </p>
            <p>
            Enter Initials: <input type="text" id="initials" max="3"
            <button id="submit">Submit</button>
            </p>
    </div>

       <div id="feedback" class="feedback hide"></div>

    </div>

    <script src="./Assets/Java/questions.js"></script>
    <script src="./Assets/Java/script.js"></script>
    
</body>
</html>
